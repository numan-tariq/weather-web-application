<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <header>
        <h1>The Super Awesome Weather App</h1>
    </header>
    <div class="main">
        <div id="search">
            <label for="city">City Name</label>
            <input type="text" id="city">
            <button id='showWeatherBTN' type="button">Show Weather!</button>
        </div>
        <div id="load">Loading...</div>
        <div id="weather">
            <h1 id="weatherCity">City Name</h1>
            <div id="weatherDescription">Weather Description</div>
            <div id="weatherTemperature">Temperature</div>
        </div>
        <br>
        <div id="displayTemperature" style="display: none;">
            <button id='celsiusBtn'>Celsius</button>
            <button id='fahrenheitBtn'>Fahrenheit</button>
            <button id='kelvinBtn'>Kelvin</button>
        </div>
    </div>
    <script src="init.js"></script>
    <script src="weather-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
